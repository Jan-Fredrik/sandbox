<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Fornavn:
        <br>
        <input type="text">
        <br>
        Etternavn:
        <br>
        <input type="text">
        <br>
        E-mail:
        <br>
        <input type="email">
        <br>
        Fødselsdato:
        <br>
        <input type="date" value="date">
        <br>
        Passord:
        <br>
        <input type="password">
        <br>
        Antall:
        <br>
        <input type="number">
        <br>
        <input type="radio">
        <br>
        Eks. Er du sikker?
        <br>
        <select id="Påmelding">
            <option value="Ja" selected="selected">Ja!</option>
            <option value="Nei">Nei</option>
            <option value="Kanskje">Kanskje, litt usikker..</option>
        </select>
        <br>
        <fieldset>
            <legend>Personalia:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
            <input type="submit" value="Submit">
           </fieldset>  
        <br>
        <form action="/action_page.php" method="get">
            <label for="browser">Choose your browser from the list:</label>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
              <option value="Edge">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>
            <input type="submit">
        <br>
        <h1>The output element</h1>

            <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            <input type="range" id="a" value="50">
            +<input type="number" id="b" value="25">
            =<output name="x" for="a b"></output>


<p><strong>Note:</strong> The output element is not supported in Edge 12 (or earlier).</p>

        <br>
        <br>
        <h1>The optgroup element</h1>

<p>The optgroup tag is used to group related options in a drop-down list:</p>

<form action="/action_page.php">
  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars">
    <optgroup label="Swedish Cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
    </optgroup>
    <optgroup label="German Cars">
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </optgroup>
  </select>
  <br><br>
  <input type="submit" value="Submit">
        <br>
        <input type="text" name="" id="">
        <br>
        <input type="text" name="" id="" placeholder="Fulltnavn">
        <br>
        <br>

    </form>
</body>
</html>
