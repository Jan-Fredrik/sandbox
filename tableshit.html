<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%; /* Tabellens bredde settes til 100% av dens container */
            border-collapse: collapse; /* Fjerner mellomrom mellom cellekanter */
   font-family: arial;
        }
        th, td {
            border: 1px solid #ddd; /* Setter en grå kant rundt cellene */
            padding: 8px; /* Legger til padding rundt innholdet i cellene */
          text-align: left;
        }
        th {
            background-color: #f2f2f2; /* Setter bakgrunnsfargen for overskriftscellene til lys grå */
        }
    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="no">
<!-- Angir dokumentets type og språket som brukes (norsk) -->
<head>
    <meta charset="UTF-8">
    <!-- Angir tegnsettet som brukes (UTF-8) -->
    <title>Produktkatalog</title>
    <!-- Angir tittelen på dokumentet som vises i nettleserens tittellinje -->
</head>
<body>
    <h1>Produktkatalog</h1>
    <!-- Overskrift for siden -->
    <table>
        <!-- Starten på tabellen -->
        <thead>
            <!-- Tabellhodet inneholder kolonneoverskriftene -->
            <tr>
                <!-- En rad i tabellhodet -->
                <th>Produktnavn</th>
                <!-- Overskriftscelle for produktnavn -->
                <th>Beskrivelse</th>
                <!-- Overskriftscelle for beskrivelse -->
                <th>Pris</th>
                <!-- Overskriftscelle for pris -->
                <th>På lager</th>
                <!-- Overskriftscelle for tilgjengelighet -->
            </tr>
        </thead>
        <tbody>
            <!-- Tabellkroppen inneholder data-radene -->
            <tr>
                <!-- En rad i tabellkroppen -->
                <td>Produkt A</td>
                <!-- Datacelle for produkt A's navn -->
                <td>Beskrivelse av produkt A</td>
                <!-- Datacelle for produkt A's beskrivelse -->
                <td>100 NOK</td>
                <!-- Datacelle for produkt A's pris -->
                <td>Ja</td>
                <!-- Datacelle for produkt A's tilgjengelighet -->
            </tr>
            <tr>
                <!-- En annen rad i tabellkroppen -->
                <td>Produkt B</td>
                <!-- Datacelle for produkt B's navn -->
                <td>Beskrivelse av produkt B</td>
                <!-- Datacelle for produkt B's beskrivelse -->
                <td>200 NOK</td>
                <!-- Datacelle for produkt B's pris -->
                <td>Nei</td>
                <!-- Datacelle for produkt B's tilgjengelighet -->
            </tr>
        </tbody>
    </table>
    <!-- Slutten på tabellen -->
</body>
</html>

</body>
</html>
